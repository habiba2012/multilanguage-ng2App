<div class="page-header">
    <h1>{{ 'Contact.PgTitle' | translate }}</h1>
</div>

<form class="well form-horizontal" [formGroup]="signupForm" action="https://www.google.com" target="_blank" method="POST" id="contact_form" 
(onClick)="ajaxSubmit(signupForm, callback)" >
    <fieldset>

        <div class="form-group" >
          <label class="col-md-4 control-label">{{ 'Contact.fname' | translate }}</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input
           type="text"
           id ="firstname"  
           formControlName="firstname" 
           placeholder="{{ 'Contact.fname-placeholder' | translate }}" 
           class="form-control"  
           >
           <span
           *ngIf="!signupForm.get('firstname').valid && signupForm.get('firstname').touched"
           class="help-block">Please enter First Name!</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">{{ 'Contact.lname' | translate }}</label> 
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input 
          type="text"
          id ="lastname"
          formControlName="lastname" 
          placeholder="{{ 'Contact.lname-placeholder' | translate }}" 
          class="form-control"  
          >
           <span
           *ngIf="!signupForm.get('lastname').valid && signupForm.get('lastname').touched"
           class="help-block">Please enter Last Name!</span>
            </div>
          </div>
        </div>

               <div class="form-group">
          <label class="col-md-4 control-label">{{ 'Contact.email' | translate }}</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input
          type="text"
          id = "email" 
          formControlName="email" 
          placeholder="{{ 'Contact.email-placeholder' | translate }}" 
          class="form-control"  
          >
           <span
           *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
           class="help-block">Please enter a valid Email address!</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">{{ 'Contact.phone' | translate }}</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input 
          type="text"
          id = "phone"
          formControlName="phone" 
          placeholder="{{ 'Contact.phone-placeholder' | translate }}" 
          class="form-control" 
          >
           <span
           *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched"
           class="help-block">Please enter Phone number!</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">{{ 'Contact.add' | translate }}</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input 
          type="text"
          id = "address"
          formControlName="address" 
          placeholder="{{ 'Contact.add-placeholder' | translate }}" 
          class="form-control" 
         >
          <span
           *ngIf="!signupForm.get('address').valid && signupForm.get('address').touched"
           class="help-block">Please enter address!</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">{{ 'Contact.web' | translate }}</label>  
           <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                <input 
                type="text"
                id="website"
                formControlName="website" 
                placeholder="{{ 'Contact.web-placeholder' | translate }}" 
                class="form-control" 
                >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">{{ 'Contact.comment' | translate }}</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea 
                    class="form-control" 
                    id="comment"
                    formControlName="comment" 
                    placeholder="{{ 'Contact.comment-placeholder' | translate }}">
                    </textarea>
                     <span
           *ngIf="!signupForm.get('comment').valid && signupForm.get('comment').touched"
           class="help-block">Please fill out the comment section!</span>
          </div>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" [disabled]="!signupForm.valid"class="btn btn-warning" >{{ 'Contact.btn' | translate }}<span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

    </fieldset>
</form>
